<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
{% load static %}
<!DOCTYPE html>

<html lang="en">
	<title>Service Provider Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<head>
		<link rel="icon" href="images/icon.png" type="image/x-icon" />
		<link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

		<style>
			body {
				background: url("{% static 'bg.jpg' %}");
				background-size: cover;
				min-height: 100vh;
				font-family: 'Poppins', sans-serif;
				background-position: center;
				background-repeat: no-repeat;
				background-attachment: fixed;
				position: relative;
			}
			
			body::before {
				content: '';
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background: linear-gradient(135deg, rgba(0,0,0,0.95) 0%, rgba(26,35,126,0.9) 100%);
				z-index: 0;
			}

			.container-fluid {
				padding: 70px 50px;
				position: relative;
				z-index: 1;
			}

			.container {
				background: rgba(13, 17, 63, 0.7);
				padding: 40px;
				border-radius: 20px;
				box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
				backdrop-filter: blur(10px);
				-webkit-backdrop-filter: blur(10px);
				border: 1px solid rgba(255, 255, 255, 0.1);
				max-width: 900px;
				margin: 0 auto;
			}

			#title {
				font-family: 'Montserrat', sans-serif;
				margin-bottom: 30px;
				font-weight: 700;
				color: #ffffff;
				text-transform: uppercase;
				letter-spacing: 2px;
				font-size: 2rem;
				text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
				background: linear-gradient(45deg, #ffffff, #00ffff);
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
			}

			.description {
				text-align: center;
				margin: 20px 0;
				color: #ffffff;
				font-size: 0.95rem;
				line-height: 1.6;
				font-weight: 500;
				opacity: 0.9;
			}

			.login-form {
				background: rgba(255,255,255,0.15);
				padding: 35px;
				border-radius: 16px;
				max-width: 400px;
				margin: 0 auto;
				box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
				backdrop-filter: blur(4px);
				-webkit-backdrop-filter: blur(4px);
				border: 1px solid rgba(255, 255, 255, 0.18);
				animation: fadeIn 0.5s ease-out;
			}

			.form-group {
				margin-bottom: 25px;
			}

			.form-group input {
				width: 100%;
				padding: 12px 20px;
				background: rgba(255,255,255,0.1);
				border: 1px solid rgba(255,255,255,0.2);
				border-radius: 12px;
				color: #ffffff;
				font-size: 14px;
				font-family: 'Poppins', sans-serif;
				transition: all 0.3s ease;
			}

			.form-group input:focus {
				background: rgba(255,255,255,0.15);
				border-color: #00ffff;
				outline: none;
				box-shadow: 0 0 15px rgba(0,255,255,0.1);
				color: #ffffff;
			}

			.form-group input::placeholder {
				color: rgba(255,255,255,0.5);
			}

			.form-group input:-webkit-autofill,
			.form-group input:-webkit-autofill:hover,
			.form-group input:-webkit-autofill:focus {
				-webkit-text-fill-color: #ffffff;
				-webkit-box-shadow: 0 0 0px 1000px rgba(255,255,255,0.15) inset;
				transition: background-color 5000s ease-in-out 0s;
			}

			.login-title {
				color: #ffffff;
				font-family: 'Montserrat', sans-serif;
				font-weight: 600;
				font-size: 1.5rem;
				text-align: center;
				margin-bottom: 25px;
				text-transform: uppercase;
				letter-spacing: 1px;
				background: linear-gradient(45deg, #ffffff, #00ffff);
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
			}

			.btn-submit {
				background: linear-gradient(45deg, #1a237e, #303f9f);
				color: #00ffff;
				border: none;
				padding: 12px 30px;
				width: 100%;
				border-radius: 12px;
				font-family: 'Montserrat', sans-serif;
				font-weight: 600;
				font-size: 14px;
				letter-spacing: 1px;
				cursor: pointer;
				transition: all 0.3s ease;
				text-transform: uppercase;
				margin-top: 10px;
				box-shadow: 0 4px 15px rgba(0,0,0,0.2);
			}

			.btn-submit:hover {
				transform: translateY(-2px);
				box-shadow: 0 6px 20px rgba(0,255,255,0.1);
				background: linear-gradient(45deg, #303f9f, #1a237e);
			}

			.img-fluid {
				border-radius: 15px;
				margin-bottom: 25px;
				box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
				border: 2px solid rgba(255,255,255,0.1);
			}

			@keyframes fadeIn {
				from {
					opacity: 0;
					transform: translateY(20px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="container">
				<h2 class="text-center" id="title">Fronesis Digital Forensics-Based Early Detection of Ongoing Cyber-Attacks</h2>
				<p class="description">
					<small id="passwordHelpInline">
						Cyber-attack detection, cyber kill chain, cybersecurity, digital artifacts, MITRE ATT&CK,
						ontology, rule-based reasoning.
					</small>
				</p>
				<hr style="border-color: rgba(255,255,255,0.1);">

				<div class="login-form">
					<form method="POST" role="form">
						{% csrf_token %}
						<fieldset>
							{% load static %}
							<img src="{% static '/login.jpg' %}" alt="Login" class="img-fluid">
							<h3 class="login-title">Service Provider Login</h3>

							<div class="form-group">
								<input type="text" name="username" class="form-control" placeholder="Username" required>
							</div>
							<div class="form-group">
								<input type="password" name="password" class="form-control" placeholder="Password" required>
							</div>
							<button type="submit" class="btn-submit">Sign In</button>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
